<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <article class="container">

      <div class="first-col">
        <picture>
          <source media="(min-width: 760px)" srcset="images/image-product-desktop.jpg"
            alt="Perfume picture">
          <img src="images/image-product-mobile.jpg" alt="Perfume picture">
        </picture>
      </div>

      <div class="second-col">
        <p class="perfume-text">PERFUME</p>
        <h1 class="perfume-name">Gabrielle Essence Eau De Parfum</h1>

        <p class="perfume-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="price-tag">
          <h2 class="reduced-price">$149.99</h2>
          <span class="original-price">$169.99</span>
        </div>
        <!--SVG didn't work so I replaced it with another one-->
        <button type="submit" class="cart-button">
            <object type="image/svg+xml" data="images/cart-icon.svg"></object>
            <span class="add-text">Add to Cart</span>
          </button>
      </div>
    </article>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Nimbo</a>.
      </div>
    </footer>
  </main>
</body>
</html>
